<body bgcolor="cyan">
<script>
		var num = prompt("Enter the number whose table you want to know", "0") 
 
		var num = parseInt(num); 
		var i = 0;
 
			document.write('<table border="1" cellspacing="0">');
		for(i=1;i<=10;i++) 
		{
			document.write("<tr><td>" + num + " x " + i + " = " + num*i + "</td></tr>");
		}
 
document.write("</table>");
</script>
