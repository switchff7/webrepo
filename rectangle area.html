<html>
<head>
<title></title>
<body bgcolor=cyan>
<script>
	var len
	var bre
		len=prompt("enter a length here")
		bre=prompt("enter a breadth here")
	
	document.write("the area of a rectangle is: ")
		document.write(len*bre +" m<sup>2</sup>")
		document.write("</br>")
		
	document.write("the perimeter of a rectangle is: ")
		document.write(2*len+bre +" m")
		document.write("</br>")
		
</script>
