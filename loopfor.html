<html>
<body>

<p>Click the button to loop through a block of code ten times.</p>

<button onclick="myFunction()">Try it</button>


<script>
function myFunction() {
    var text = "";
    var i;
    for (i = 0; i < 10; i++) {
        text += "The number is " + i + "<br>";
    }
    document.write(text);
}
</script>

</body>
</html>
