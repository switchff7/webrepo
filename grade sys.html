<html>
<head>
<title></title>
<body bgcolor="cyan">

<script>
var grade
	grade = prompt ("enter grades here")
		
		if (grade >= 100)
		{
			document.write("You are a genius xD")
		}
		
        else if (grade >= 90)
		{
			document.write("You have got an A")
		}
	
	
        else if (grade >= 80)
		{
			document.write("You have got a B")
		}
       
	   
        else if (grade >= 70)
		{
			document.write("You have got a C")
		}
        
		
        else if (grade >= 60)
		{
			document.write("You have got a D")
		}
       
	   
        else if (grade >= 50) 
		{
			document.write("You have got an E")
		}
     
	 
        else
		{
			document.write("F ..... for FAILED!!!!!! ")
		}
		
</script>

</body>
</head>
</html>
