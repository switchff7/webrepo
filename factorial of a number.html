<html>
<head>
<title></title>
<body bgcolor=cyan>
<script>
	var num1
	var fact
	var i
		num1=prompt("enter a number whose factorial you want to find")
		fact=1
		
	for (i=1; i<=num1; i++)
		{
		 fact=fact*i
		}
		
		document.write("the factorial of the number is: ")
		document.write(fact)
		
</script>
</body>
</head>
</html>
