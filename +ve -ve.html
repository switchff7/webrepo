<html>
<head>
<title></title>
<body bgcolor="cyan">
<script>
	var num1
	num1=prompt("Enter a number")
			
			if (num1>0)
			{
				document.write("The number is Positive")
				document.write("</br>")
			}
			
			else if (num1<0)
			{	
				document.write("The number is Negative")
				document.write("</br>")
			}
			
			else 
			{
				document.write("The number is Zero")
				document.write("</br>")
			}
			
</script>
</body>
</head>
</html>
